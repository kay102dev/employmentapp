<div class="container">
  <app-employee-update [personData]="person"></app-employee-update>
  <section  class="employee-table-wrapper mt-5">

    <div class="container" style="box-shadow: 0 0 25px rgba(0, 0, 0, 0.25); padding: 0; margin-top: 40px;">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <td>
              <h4>Employee List</h4>
            </td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="col">Personal ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let person of people; let i = index">
            <td>{{person.personId}}</td>
            <td>{{person.firstName}}</td>
            <td>{{person.lastName}}</td>
            <td>{{person.birthDate}}</td>
            <td>
              <button type="button" class="btn btn-info w-100" data-toggle="modal" data-target="#basicModal"
                      (click)="updateMemberDetails(person)">Update
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-danger w-100" (click)="deleteMemberDetails(person.personId)">Delete
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>

  </section>
</div>
